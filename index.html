<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <main>
        <form id="survey-form">
          <label for="name" id="name-label">Name</label><br>
          <input id="name" type="text" placeholder="Enter your name" required><br>
          <label for="email" id="email-label">Email</label><br>
          <input id="email" type="email" placeholder="Enter your Email"  required><br>
            <label for="number" id="number-label">Age <small>(optional)</small></label><br>
          <input id="number" type="number" min="10" max="99" placeholder="Age"><br>
          <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label><br>
          <select id="dropdown" required>
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <fieldset id="recommendation">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <input id="definitely" type="radio" name="recommendation" value="definitely">
            <label for="definitely" id="definitely-label" name="recommendation">Definitely</label><br>
            <input id="maybe" type="radio" name="recommendation" value="maybe">
            <label for="maybe" id="maybe-label" name="recommendation">Maybe</label><br>
            <input id="not-sure" type="radio" name="recommendation" value="not-sure">
            <label for="not-sure" id="not-sure-label" name="recommendation">Not sure</label>
          </fieldset>
          <label for="favorite" id="favorite-label">What is your favorite feature of freeCodeCamp?</label>
          <select id="favorite" required>
            <option value="" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open source</option>
          </select>
          <fieldset id="improvements">
            <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>
            <input id="front-end-projects" type="checkbox" name="improvements" value="front-end-projects">
            <label for="front-end-projects" id="front-end-projects-label" name="improvements">Front-end projects</label><br>
            <input id="back-end-projects" type="checkbox" name="improvements" value="back-end-projects">
            <label for="back-end-projects" id="back-end-projects-label" name="improvements">Back-end projects</label><br>
            <input id="data-visualization" type="checkbox" name="improvements" value="data-visualization">
            <label for="data-visualization" id="data-visualization-label" name="improvements">Data Visualization</label><br>
            <input id="challenges" type="checkbox" name="improvements" value="challenges">
            <label for="challenges" id="challenges-label" name="improvements">Challenges</label><br>        
            <input id="open-source-community" type="checkbox" name="improvements" value="open-source-community">
            <label for="open-source-community" id="open-source-community-label" name="improvements">Open Source Community</label><br>
            <input id="gitter-help-rooms" type="checkbox" name="improvements" value="gitter-help-rooms">
            <label for="gitter-help-rooms" id="gitter-help-rooms-label" name="improvements">Gitter help rooms</label><br>        
            <input id="videos" type="checkbox" name="improvements" value="videos">
            <label for="videos" id="videos-label" name="improvements">Videos</label><br> 
            <input id="city-meetups" type="checkbox" name="improvements" value="city-meetups">
            <label for="city-meetups" id="city-meetups-label" name="improvements">City Meetups</label><br>      
            <input id="wiki" type="checkbox" name="improvements" value="wiki">
            <label for="wiki" id="wiki-label" name="improvements">Wiki</label><br> 
            <input id="forum" type="checkbox" name="improvements" value="forum">
            <label for="forum" id="forum-label" name="improvements">Forum</label><br>
            <input id="additional-courses" type="checkbox" name="improvements" value="additional-courses">
            <label for="additional-courses" id="wiki-label" name="additional-courses">Additional Courses</label>
          </fieldset>  
          <label for="comments" id="comments-label">Any comments or suggestions?</label><br>
          <textarea id="comments" rows="10" cols="50"></textarea><br>
          <button id="submit" type="submit">Submit</button>
        </form> 
    </main> 
    
</body>
</html>
